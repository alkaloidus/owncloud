services:
  owncloud:
    image: owncloud/server:10.16.0
    container_name: owncloud_server
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - mariadb
      - redis
    environment:
      - PUID=1000
      - PGID=1000
      - OWNCLOUD_DOMAIN=10.10.10.11:8080
      - OWNCLOUD_TRUSTED_DOMAINS=10.10.10.11
      - OWNCLOUD_DB_TYPE=mysql
      - OWNCLOUD_DB_NAME=$db_name
      - OWNCLOUD_DB_USERNAME=$db_name
      - OWNCLOUD_DB_PASSWORD=$db_name
      - OWNCLOUD_DB_HOST=mariadb
      - OWNCLOUD_ADMIN_USERNAME=$db_user
      - OWNCLOUD_ADMIN_PASSWORD=$admin_pass
      - OWNCLOUD_MYSQL_UTF8MB4=true
      - OWNCLOUD_REDIS_ENABLED=true
      - OWNCLOUD_REDIS_HOST=redis
      # S3 ObjectStore Configuration
      - OWNCLOUD_OBJECTSTORE_ENABLED=true
      - OWNCLOUD_OBJECTSTORE_CLASS=OCA\Files_Primary_S3\S3Storage
      - OWNCLOUD_OBJECTSTORE_BUCKET=owncloud
      - OWNCLOUD_OBJECTSTORE_AUTOCREATE=true
      - OWNCLOUD_OBJECTSTORE_VERSION=2006-03-01
      #- OWNCLOUD_OBJECTSTORE_REGION=eu-central-1
      - OWNCLOUD_OBJECTSTORE_KEY=$s3_key
      - OWNCLOUD_OBJECTSTORE_SECRET=$s3_secret
      - OWNCLOUD_OBJECTSTORE_ENDPOINT=$s3_endpoint  # adjust if using MinIO or other S3-compatible
      # Optional S3 settings
      - OWNCLOUD_OBJECTSTORE_PATHSTYLE=false  # set to true for MinIO
      # - OWNCLOUD_OBJECTSTORE_SSE_C_KEY=your-encryption-key  # if using SSE-C
    healthcheck:
      test: ["CMD", "/usr/bin/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
       - ${app_data}/owncloud:/mnt/data
#      - /mnt/owncloud/data:/mnt/data
#      - /mnt/temp/owncloud/data:/var/www/html
#      - /mnt/temp/owncloud/apps:/var/www/html/apps #installed / modified apps
#      - /mnt/temp/owncloud/config:/var/www/html/config #local configuration
#      - /mnt/temp/data:/var/www/html/data #the actual data of your ownCloud

  mariadb:
    image: mariadb:10.5
    container_name: owncloud_mariadb
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
      - MYSQL_ROOT_PASSWORD=$db_pass
      - MYSQL_USER=$db_user
      - MYSQL_PASSWORD=$db_pass
      - MYSQL_DATABASE=$db_name
    command: ["--max-allowed-packet=128M", "--innodb-log-file-size=64M"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "root", "--password=$db_pass"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ${app_data}/owncloud_mysql:/var/lib/mysql

  redis:
    image: redis:6
    container_name: owncloud_redis
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
    command: ["--databases", "1"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
       - ${app_data}/owncloud_redis:/data



