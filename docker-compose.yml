  postgres:
    image: postgres:15-alpine
    container_name: owncloud_postgres
    restart: always
    environment:
      - POSTGRES_DB=$db_name
      - POSTGRES_USER=$db_user
      - POSTGRES_PASSWORD=$db_pass
      - PGDATA=/var/lib/postgresql/data/pgdata
      - PUID=$puid
      - PGID=$guid
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=1MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $db_user -d $db_name"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - owncloud_db:/var/lib/postgresql/data
    shm_size: 256mb

  redis:
    image: redis:6
    container_name: owncloud_redis
    restart: always
#    environment:
#      - PUID=$puid
#      - PGID=$guid
    command: ["--databases", "1"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
       - ${app_data}/owncloud_redis:/data

volumes:
  owncloud_db:
    driver: local




