services:

  owncloud:
    image: owncloud/server:10.16.0
    container_name: owncloud_server
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - mariadb
      - redis
    environment:
      - OWNCLOUD_DOMAIN=$domain
      - OWNCLOUD_TRUSTED_DOMAINS=$trust_domain
      - OWNCLOUD_DB_TYPE=mysql
      - OWNCLOUD_DB_NAME=$db_name
      - OWNCLOUD_DB_USERNAME=$db_user
      - OWNCLOUD_DB_PASSWORD=$db_pass
      - OWNCLOUD_DB_HOST=mariadb
      - OWNCLOUD_ADMIN_USERNAME=$admin_name
      - OWNCLOUD_ADMIN_PASSWORD=$admin_pass
      - OWNCLOUD_MYSQL_UTF8MB4=true
      - OWNCLOUD_REDIS_ENABLED=true
      - OWNCLOUD_REDIS_HOST=redis
    healthcheck:
      test: ["CMD", "/usr/bin/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - files:/mnt/data

  mariadb:
    image: mariadb:10.11
    container_name: owncloud_mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=$db_pass
      - MYSQL_USER=$db_user
      - MYSQL_PASSWORD=$db_pass
      - MYSQL_DATABASE=$db_name
      - MARIADB_AUTO_UPGRADE=1
    command: ["--max-allowed-packet=128M", "--innodb-log-file-size=64M"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "root", "--password=$db_pass"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql:/var/lib/mysql

  redis:
    image: redis:6
    container_name: owncloud_redis
    restart: always
    command: ["--databases", "1"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
       - redis:/data

volumes:
  files:
    driver: local
  mysql:
    driver: local
  redis:
    driver: local
